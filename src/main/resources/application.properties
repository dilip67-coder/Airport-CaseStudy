#connection to MYsql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Airport
spring.datasource.username=root
spring.datasource.password=root

#JPA details
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Will allow application to insert data while bootup.
spring.sql.init.mode=always
#will allow to insert data if any error occurs it will skip that sql command.
spring.sql.init.continue-on-error=true

#
#spring.sql.init.data-locations=airportComments.sql

spring.jpa.properties.hibernate.hbm2ddl.import_files=airportComments.sql,data.sql
